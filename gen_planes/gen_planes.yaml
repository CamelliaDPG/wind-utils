
generate_zplanes:
  input_mesh: ablmesh_input.g
  output_mesh: ablmesh.g

  # Base fluid mesh used to determine bounding boxes
  fluid_part: Unspecified-2-hex

  # A list of heights where the sampling planes are to be generated
  heights: [80.0]

  # A format specifier (printf style) to name the sampling planes
  part_name_format: "zplane_%.1f"

  # Unused currently. Defaults to stk::topology::SHELL
  topology: none

  # Resolution in x and y directions (in m)
  dx: 100.0
  dy: 100.0

